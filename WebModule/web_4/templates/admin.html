<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Admin playground</h1>
    <a href="{{ url_for('logout') }}">đăng xuất</a>
    <form method="post">
        <label>Link:</label>
        <input type="text" name='link'>
        <input type="submit">
    </form>
    <br>
    <table border='1px'>
        <thead>
            <th>STT</th>
            <th>Name</th>
            <th>Views</th>
            <th>Link</th>
            <th>Thumbnail</th>

        </thead>
        <tbody>
            {% for video in videos %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ video.title }}</td>
                <td>{{ video.views }}</td>

                <td>
                    <a href="{{ video.link }}" target="_blank">View</a>
                </td>
                <td>
                    <img src="{{ video.thumbnail }}" alt="" width="200px" height="130px">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
