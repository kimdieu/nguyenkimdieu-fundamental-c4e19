<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h4>Thông tin chi tiết</h4>
    <div>
        <img src="{{ customer_id.image }}" width="300" height="200">
        <br>
        <b>Tên: {{customer_id.name}}</b>
        <p>Năm sinh: {{customer_id.yob}}</p>
        <p>Chiều cao: {{customer_id.height}}</p>
        <p>Địa chỉ: {{customer_id.address}}</p>
        <p>Số điện thoại: {{ customer_id.phone }}</p>
        <p>Mô tả: {{ customer_id.description }}</p>
        <p>Số đo 3 vòng: {{ customer_id.measurements }}</p>
        <hr>
    </div>
    <form method='post'>

        <input type="radio" name="gender" value="1" checked> Nam<br>
        <input type="radio" name="gender" value="0"> Nữ<br>

        <label>Tên</label>
        <input type="text" name="name" value="Tú Linh">
        <br>

        <label>Yob</label>
        <input type="text" name="yob" value="1994">
        <br>

        <label>Sđt</label>
        <input type="text" name="phone">
        <br>

        <input type="submit" value="Cập nhật">
</body>
</html>
