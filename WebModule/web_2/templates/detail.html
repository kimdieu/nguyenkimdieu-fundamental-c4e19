<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h4>Thông tin chi tiết</h4>
    <a href="{{ url_for('order', customerid=customer_id.id) }}">Yêu cầu dịch vụ</a>
    <div>
        <br>
        <img src="{{ customer_id.image }}" width="300" height="200">
        <br>
        <b>Tên: {{customer_id.name}}</b>
        <p>Năm sinh: {{customer_id.yob}}</p>
        <p>Chiều cao: {{customer_id.height}}</p>
        <p>Địa chỉ: {{customer_id.address}}</p>
        <p>Số điện thoại: {{ customer_id.phone }}</p>
        <p>Mô tả: {{ customer_id.description }}</p>
        <p>Số đo 3 vòng: {{ customer_id.measurements }}</p>
        <hr>
    </div>
    <a href="{{ url_for('logout') }}">đăng xuất</a>
</body>
</html>
